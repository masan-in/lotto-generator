<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 생성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로딩 스피너 -->
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <h1>로또 번호 생성기</h1>

    <!-- 방문자 수 및 현재 시간 표시 -->
    <div class="info-container">
      <div class="visitor-counter">
        <span>방문자 수: </span>
        <span id="visitor-count">1000</span>
      </div>
      <div class="current-time">
        <span>현재 시간: </span>
        <span id="time"></span>
      </div>
    </div>

    <!-- 로또 볼 컨테이너 -->
    <div class="lotto-ball-container" id="lotto-ball-container"></div>

    <!-- 버튼 그룹 -->
    <button id="generate-btn">번호 생성</button>
    <button id="theme-toggle">다크 모드</button>

    <!-- 소리 효과 -->
    <audio id="sound-effect" src="click-sound.mp3"></audio>
  </div>

  <!-- 맨 위로 이동 버튼 -->
  <button id="scroll-to-top" class="scroll-to-top">↑</button>

  <!-- JavaScript 파일 연결 -->
  <script src="script.js"></script>
</body>
</html>
