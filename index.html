<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 생성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로딩 스피너 -->
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <h1>로또 번호 생성기</h1>

    <!-- 방문자 수 및 현재 시간 표시 -->
    <div class="info-container">
      <div class="visitor-counter">
        <span>방문자 수: </span>
        <span id="visitor-count">1000</span>
      </div>
      <div class="current-time">
        <span>현재 시간: </span>
        <span id="time"></span>
      </div>
    </div>

    <!-- 로또 볼 컨테이너 -->
    <div class="lotto-ball-container" id="lotto-ball-container"></div>

    <!-- 버튼 그룹 -->
    <button id="generate-btn">번호 생성</button>
    <button id="save-btn">번호 저장</button>
    <button id="share-btn">번호 공유</button>
    <button id="stats-btn">통계 보기</button>
    <button id="random-name-btn">랜덤 이름 생성</button>
    <button id="theme-toggle">다크 모드</button>

    <!-- 저장된 번호 -->
    <div id="saved-numbers-container">
      <h2>저장된 번호</h2>
      <ul id="saved-numbers-list"></ul>
    </div>

    <!-- 번호 통계 -->
    <div id="stats-container">
      <h2>번호 통계</h2>
      <div id="stats-content"></div>
    </div>

    <!-- 랜덤 이름 -->
    <div id="random-name-container">
      <h2>랜덤 이름</h2>
      <p id="random-name"></p>
    </div>

    <!-- 번호 생성 기록 -->
    <div id="history-container">
      <h2>번호 생성 기록</h2>
      <ul id="history-list"></ul>
    </div>

    <!-- 소리 효과 -->
    <audio id="sound-effect" src="click-sound.mp3"></audio>
  </div>

  <!-- 맨 위로 이동 버튼 -->
  <button id="scroll-to-top" class="scroll-to-top">↑</button>

  <!-- JavaScript 파일 연결 -->
  <script src="script.js"></script>
</body>
</html>
<div class="info-container">
  <div class="visitor-counter">총 방문자 수: <span id="total-visitors">0</span></div>
  <div class="current-time">현재 시간: <span id="current-time"></span></div>
</div>
